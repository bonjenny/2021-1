<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Vuejs 샘플</title>
    <link rel="stylesheet" href="style.css">
    <style>
        img {
            width: 150px;
            height: 150px;
            border: 1px solid #ccc;
        }
        .blue-underline {
            color: blue;
            text-decoration: underline;
        }
        .dark {
            background-color: gray;
        }
    </style>
    <!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h2>다양한 바인딩</h2><hr>
    <div id="app">
        <p><a :href="myLink">네이버로 연결</a></p>
        <p><img :src="mySrc"><br>frog.jpg 표시</p>
        <p :align="myTextL">텍스트를 왼쪽 정렬</p>
        <p :align="myTextR">텍스트를 오른쪽 정렬</p>
        <p :align="myTextC">텍스트를 가운데 정렬</p>
        <p :style="{ color: myColor }">인라인 스타일로 글자색을 빨간색으로</p>
        <p :style="{ color: myColor, fontSize: mySize }">인라인 스타일로 글자크기를 150% 크게 빨간색으로</p>
        <p :style="{ color: myColor, fontSize: mySize, backgroundColor: myBColor }">인라인 스타일로 글자크기를 150% 크게 빨간색으로 배경은 노란색으로</p>
        <p :class="myUClass">blue-underline class 지정</p>
        <p :class="[ myUClass, myDClass ]">blue-underline, dark class 지정</p>
    </div>

    <script>
        new Vue({
            el: "#app" , 
            data: {
                myLink: 'https://www.naver.com' , 
                mySrc: 'frog.jpg' , 
                myTextL: 'left' , 
                myTextR: 'right' , 
                myTextC: 'center' , 
                myColor: 'red' , 
                mySize: '150%' , 
                myBColor: 'yellow' , 
                myUClass: 'blue-underline' , 
                myDClass: 'dark'
            }
        })
    </script>
</body>
</html>
