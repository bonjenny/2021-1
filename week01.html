<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Vuejs 샘플</title>
    <link rel="stylesheet" href="style.css">
    <!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        window.onload = function() { // HTML로딩이 완료된 후라면 실행
            new Vue({
                el: "#app",
                data: {
                    count:0
                }, 
                methods: {
                    countUp: function() {
                        this.count++;
                    },
                    countDown: function() {
                        this.count--;
                    }
                }
            })
        }
    </script>
</head>
<body>
    <h2>클릭하면 카운터가 올라갑니다.</h2>

    <div id="app">
        <p>{{ count }}회</p> <!-- 머스태시 -->
        <button v-on:click="countUp">카운터 업!</button>
        <button v-on:click="countDown">카운터 다운!</button>
    </div>
</body>
</html>
