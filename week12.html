<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week12</title>
    <link rel="stylesheet" href="style.css">
    <!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h2>각각 다른 카운팅을 하는 컴포넌트 예제</h2>
    <div id="app">
        <my-component v-for="item in myArray" :num="item"></my-component>
    </div>
</body>
<script>
    var MyComponent = {
        template: '<p>{{ result }}</p>',
        props: {
           num: Number
        },
        computed: {
            result: function() {
                if (this.num % 2 == 0) {
                    return this.num + "은 짝수 입니다."
                }
                else {
                    return this.num + "은 홀수 입니다."
                }
            }
        }
    }
    new Vue({
        el: '#app',
        data: {
            myArray:[1,2,3,4,5,6,7,8,9]
        },
        components: {
            'my-component': MyComponent
        }
    })
</script>
